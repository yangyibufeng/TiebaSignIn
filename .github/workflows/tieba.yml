# 每天6:30执行
# UTC 时间，北京时间需要 UTC+8
name: 贴吧自动签到

on:
   workflow_dispatch:
   schedule:
       - cron: '30 22 * * *' # 每天UTC时间22:30，即北京时间6:30

jobs:
  TiebaSignIn:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0 # 确保获取所有历史记录，以便能够推送到现有分支
          
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build with Maven
      env:
        BDUSS: ${{ secrets.BDUSS }}
        SCKEY: ${{ secrets.SCKEY }}
      run: |
        mvn compile exec:java -Dexec.mainClass="top.srcrs.Run" -Dexec.args="${BDUSS} ${SCKEY}"
   
    - name: Update last_run.txt
      run: |
        echo "Last run at $(date +'%Y-%m-%d %H:%M:%S')" >> last_run.txt
        git config user.name "贴吧每日签到小助手"
        git config user.email "tieba-bot@yybf.com"
        git add last_run.txt
        git commit -m "Update last_run.txt with current date and time [skip ci]" || true  # 如果没有变化则不提交
        
